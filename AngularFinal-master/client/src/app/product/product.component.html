<div class="product-container" *ngIf="!loading">
  <div>
    <div class="product-container__image">
      <!-- Single Image -->
      <swiper
        [zoom]="true"
        [slidesPerView]="1"
        [spaceBetween]="50"
        [pagination]="true"
        *ngIf="showcaseImages.length === 0"
      >
        <ng-template swiperSlide [zoom]="true">
          <img src="assets/{{product.image}}" alt="`Product image`" />
        </ng-template>
      </swiper>
      <!-- Multiple images -->
      <swiper
        [zoom]="true"
        [slidesPerView]="1"
        [spaceBetween]="50"
        [pagination]="true"
        *ngIf="showcaseImages.length > 0"
      >
        <ng-template
          swiperSlide
          [zoom]="true"
          *ngFor="let image of showcaseImages; index as i"
        >
          <img src="assets/{{image}}" alt="`Product image`" />
        </ng-template>
      </swiper>
    </div>
    <div class="product-container__details">
      <h2 class="title">{{ product.title }}</h2>
      <div class="reviews">
        <div class="rating">
          <i nz-icon nzType="star" nzTheme="fill"></i>
          <i nz-icon nzType="star" nzTheme="fill"></i>
          <i nz-icon nzType="star" nzTheme="fill"></i>
          <i nz-icon nzType="star" nzTheme="fill"></i>
          <i nz-icon nzType="star"></i>
        </div>
        <span class="review-link"
          >10 đánh giá |
          <span style="cursor: pointer">Thêm đánh giá</span></span
        >
      </div>
      <div class="price-container">
        <h2 class="price">{{ product.price | currency: "USD" }}</h2>
        <span
          class="availability"
          [ngStyle]="{ color: quantity > 0 ? 'inherit' : 'red' }"
          >{{ quantity === 0 ? "Out of stock" : "In stock" }}</span
        >
      </div>
      <div class="description">{{ product.description }}</div>
      <div class="cta">
        <div class="add-to-cart">
          <span>Số lượng:</span>
          <nz-input-number
            [(ngModel)]="quantity"
            [nzMin]="product.quantity > 0 ? 1 : 0"
            [nzMax]="product.quantity > 0 ? product.quantity : 0"
            [nzStep]="1"
          ></nz-input-number>
          <button
            nz-button
            nzType="primary"
            (click)="addToCart()"
            [disabled]="quantity === 0"
          >
            Thêm vào giỏ hàng
          </button>
        </div>
        <div class="category">
          <span>Màu sắc: </span> {{ product.color }}
        </div>
        <div class="social-links">
          <span>Chia sẻ: </span>
          <i nz-icon nzType="facebook" nzTheme="outline"></i>
          <i nz-icon nzType="twitter" nzTheme="outline"></i>
          <i nz-icon nzType="google-plus" nzTheme="outline"></i>
          <i nz-icon nzType="mail" nzTheme="outline"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="additional"></div>
</div>
