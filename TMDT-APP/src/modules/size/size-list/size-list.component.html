<mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Please type input" #input>
  </mat-form-field>
<mat-table class="lessons-table mat-elevation-z8" [dataSource]="this.dataSource">
    <ng-container matColumnDef="sizeNo">
        <mat-header-cell *matHeaderCellDef>Size no</mat-header-cell>
        <mat-cell *matCellDef="let size">{{size.sizeNo}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="sizeName">
        <mat-header-cell *matHeaderCellDef>Size name</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let size">{{size.sizeName}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>
</mat-table>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event"
               aria-label="Select page">
</mat-paginator>
