<h1 mat-dialog-title class="header-text">ADD NEW SIZE</h1>
<hr>
<mat-dialog-content class="mat-typography">
    <mat-grid-list cols="4" rowHeight="4:1" [formGroup]="sizeAddForm">
        <mat-grid-tile [rowspan]="2">
            <mat-form-field appearance="standard" class="margin-r-50">
                <mat-label>Customer no(Auto generate)</mat-label>
                <input matInput placeholder="Size no" formControlName="sizeNo">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [rowspan]="2">
            <mat-form-field appearance="standard" class="margin-r-50">
                <mat-label>Size name</mat-label>
                <input matInput [errorStateMatcher]="customErrorStateMatcher" placeholder="Size name" formControlName="sizeName">
                <mat-error *ngIf="sizeAddForm.get('sizeName').hasError('required')">Size name is <strong>required</strong></mat-error>
            </mat-form-field>
        </mat-grid-tile>   
    </mat-grid-list>
</mat-dialog-content>
<hr>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
    <button mat-raised-button [disabled]="!sizeAddForm.valid" color="primary" cdkFocusInitial (click)="saveSize()">Save</button>
</mat-dialog-actions>
