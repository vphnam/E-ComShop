<h1 mat-dialog-title class="header-text">ADD NEW STYLE</h1>
<hr>
<mat-dialog-content class="mat-typography">
    <mat-grid-list cols="4" rowHeight="4:1" [formGroup]="styleAddForm">
        <mat-grid-tile [rowspan]="2">
            <mat-form-field appearance="standard" class="margin-r-50">
                <mat-label>Style no(Auto generate)</mat-label>
                <input matInput placeholder="Style no" formControlName="styleNo">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [rowspan]="2">
            <mat-form-field appearance="standard" class="margin-r-50">
                <mat-label>Style name</mat-label>
                <input matInput [errorStateMatcher]="customErrorStateMatcher" placeholder="Style name" formControlName="styleName">
                <mat-error *ngIf="styleAddForm.get('styleName').hasError('required')">Style name is <strong>required</strong></mat-error>
            </mat-form-field>
        </mat-grid-tile>   
    </mat-grid-list>
</mat-dialog-content>
<hr>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
    <button mat-raised-button [disabled]="!styleAddForm.valid" color="primary" cdkFocusInitial (click)="saveStyle()">Save</button>
</mat-dialog-actions>
